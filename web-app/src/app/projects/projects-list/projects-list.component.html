<div class="spinner centered" *ngIf="loading"></div>
<div *ngIf="!loading">

  <article class="media project center-align" [routerLink]="['/projects', project.id]" *ngFor="let project of projects">
    <div class="media-content">
      <div class="content">
        <p class="title is-5">{{project.name}}</p>
        <p><strong>{{project.keys?.length}}</strong> Strings</p>
      </div>
    </div>
  </article>

</div>
