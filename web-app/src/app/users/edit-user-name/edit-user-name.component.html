<form class="control">
    <label class="label">Name</label>
    <p class="control">
        <input class="input" type="name" placeholder="Your name" [(ngModel)]="formData.name" name="userName" [class.is-disabled]="loading"
            required>
    </p>
    <p class="control">
        <button (click)="saveChanges()" class="button is-primary" [class.is-loading]="loading" [disabled]="!formValid() || loading">Save changes</button>
        <button (click)="reset()" class="button" [class.is-loading]="loading">Cancel</button>
    </p>
</form>
