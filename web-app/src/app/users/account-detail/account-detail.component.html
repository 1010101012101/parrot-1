<div class="spinner centered" *ngIf="loading"></div>
<div *ngIf="!loading && user">

  <section class="section account-detail">
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div class="box">

          <h1 class="title is-5">Your Account</h1>

          <edit-user-name [user]="user"></edit-user-name>

          <br>

          <form class="control">
            <label class="label">Email</label>
            <p class="control">
              <input class="input" type="email" placeholder="Your email" [(ngModel)]="user.email" name="userEmail">
            </p>
            <p class="control">
              <button (click)="saveChanges()" class="button is-primary">Save changes</button>
              <button (click)="cancelChanges()" class="button">Cancel</button>
            </p>
          </form>

          <br>

          <label class="label">Password</label>
          <edit-user-password [user]="user"></edit-user-password>

        </div>
      </div>
    </div>
  </section>

</div>
