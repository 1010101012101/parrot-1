<div class="spinner centered" *ngIf="loading"></div>
<div *ngIf="!loading && user">

  <section class="section account-detail">
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div class="box">

          <h1 class="title is-5">Your Account</h1>

          <label class="label">Name:</label>
          <p class="control has-icon">
            {{user.name}}
          </p>
          <label class="label">Email:</label>
          <p class="control has-icon">
            {{user.email}}
          </p>

          <edit-user-password [user]="user"></edit-user-password>

        </div>
      </div>
    </div>
  </section>

</div>
