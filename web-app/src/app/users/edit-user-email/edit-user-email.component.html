<form class="control">
    <label class="label">Email</label>

    <div class="message is-danger" *ngIf="errors && errors.length > 0">
        <div *ngFor="let err of errors">
            <div class="message-body">{{err}}</div>
        </div>
    </div>

    <p class="control">
        <input class="input" type="email" placeholder="Your email" [(ngModel)]="formData.email" name="userEmail" [class.is-disabled]="loading"
            required>
    </p>
    <p class="control">
        <button (click)="saveChanges()" class="button is-primary" [class.is-loading]="loading" [disabled]="!formValid() || loading">Save changes</button>
        <button (click)="reset()" class="button" [disabled]="loading">Cancel</button>
    </p>
</form>
