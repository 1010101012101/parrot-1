<section class="section no-background">

    <nav class="level is-mobile">
        <div class="level-left">
            <div class="level-item">
                <h1 class="title is-5">Locales</h1>
            </div>
        </div>
        <div class="level-right">
            <div class="level-item">
                <p>
                    <strong>{{locales ? locales.length : 0}}</strong> locales
                </p>
            </div>
            <p class="level-item">
                <create-locale [hidden]="!protectedVisible"></create-locale>
            </p>
        </div>
    </nav>

    <div [ngSwitch]="locales && locales.length > 0">
        <div *ngSwitchCase="true">

            <locales-list [locales]="locales" [loading]="loading"></locales-list>

        </div>
        <div *ngSwitchDefault>

            <div class="notification is-warning">
                You haven't created any Locales yet.
            </div>

        </div>
    </div>

</section>
