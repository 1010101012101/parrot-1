<section class="login-wrap">

  <h1>Login</h1>

  <form (ngSubmit)="onSubmit(f.value.email, f.value.password)" #f="ngForm">
    <section class="form-block">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" size="35" required ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" size="35" required ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </section>
  </form>

  <a class="btn btn-link" (click)="navigateToRegister()">Not registered yet? Signup here</a>
</section>
