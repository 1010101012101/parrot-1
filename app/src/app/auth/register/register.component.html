<section class="login-wrap">

  <h1>Register</h1>

  <div *ngIf="errors && errors.length > 0">
    <div *ngFor="let err of errors">
      <span>{{err}}</span>
    </div>
  </div>

  <form (ngSubmit)="onSubmit(f.value.email, f.value.password)" #f="ngForm">
    <section>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" size="35" required ngModel>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" size="35" required ngModel>
      </div>
      <button type="submit">Submit</button>
    </section>
  </form>

  <a (click)="navigateToLogin()">Already registered? Sign in here</a>
</section>
