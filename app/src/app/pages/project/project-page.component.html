<section class="section no-background">

    <nav class="level is-mobile">
        <div class="level-left">
            <div class="level-item">
                <h1 class="title">Locales</h1>
            </div>
        </div>
    </nav>
    <nav class="level is-mobile">
        <div class="level-left">
            <div class="level-item">
                <p class="subtitle is-5">
                    <strong>{{locales.length}}</strong> locales
                </p>
            </div>
        </div>

        <div class="level-right">
            <div class="level-item">
                <p class="control has-addons">
                    <input class="input" type="text" placeholder="Find by language">
                    <button class="button">Search</button>
                </p>
            </div>
            <p class="level-item">
                <create-locale></create-locale>
            </p>
        </div>
    </nav>

    <locales-list [locales]="locales" [loading]="loadingLocales"></locales-list>
</section>
