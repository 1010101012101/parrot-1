<div>
    <h1>Create project</h1>
    <form (ngSubmit)="createProject(f.value)" #f="ngForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required ngModel>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
