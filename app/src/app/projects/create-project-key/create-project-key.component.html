<form class="control has-addons has-addons-right">
    <input class="input" type="text" placeholder="Add a new key" name="newKey" [(ngModel)]="newKey" [class.is-disabled]="pending"
        [class.is-danger]="!keyValid() && newKey?.length > 0" autocomplete="off">
    <button class="button is-success" type="submit" (click)="commit()" [class.is-disabled]="!keyValid()" [class.is-loading]="pending">Add</button>
</form>
