<button class="button is-danger is-small" (click)="openModal()">Delete</button>
<div class="modal" [class.is-active]="modalOpen">
    <div class="modal-background" (click)="closeModal()"></div>
    <div class="modal-content">
        <div class="box">

            <h1 class="title">Delete project key?</h1>

            <p>This action cannot be undone. All of the project locales will be affected.</p>

            <form>
                <div class="control">
                    <label class="label" for="name">Type the name of the key to confirm this action:</label>
                    <input type="text" class="input" name="name" placeholder="{{key}}" [class.is-disabled]="pending" [(ngModel)]="repeatKey"
                        autofocus required>
                </div>
                <div class="control">
                    <button type="button" class="button" (click)="closeModal()" [class.is-disabled]="pending">Cancel</button>
                    <button type="submit" (click)="confirm()" class="button is-danger" [class.is-loading]="pending" [class.is-disabled]="!valid() || pending">Delete</button>
                </div>
            </form>

        </div>
    </div>
</div>
