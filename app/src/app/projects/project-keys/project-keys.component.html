<div class="spinner centered" *ngIf="loading"></div>
<div *ngIf="!loading">

    <table class="table is-bordered is-striped is-narrow">
        <tbody>
            <tr *ngFor="let key of project.keys; let i=index; trackBy: trackIndex">
                <td>{{key}}</td>
            </tr>
        </tbody>
    </table>

</div>
