<button class="btn btn-primary" (click)="openModal()">Create locale</button>
<clr-modal [(clrModalOpen)]="modalOpen" [clrModalSize]="'md'">
    <h3 class="modal-title">Create a locale</h3>
    <div class="modal-body">
        <div class="spinner spinner-md" *ngIf="loading"></div>
        <form class="compact" (ngSubmit)="createLocale()" #createLocaleForm="ngForm">
            <section class="form-block">
                <div class="form-group">
                    <label for="ident">Ident</label>
                    <input type="text" id="ident" name="name" placeholder="The locale's ident" [(ngModel)]="locale.ident" autofocus required>
                </div>
                <div class="form-group">
                    <label for="ident">Country</label>
                    <input type="text" id="country" name="country" placeholder="The locale's country" [(ngModel)]="locale.country" required>
                </div>
                <div class="form-group">
                    <label for="ident">Language</label>
                    <input type="text" id="language" name="language" placeholder="The locale's language" [(ngModel)]="locale.language" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()" [disabled]="loading">Cancel</button>
                    <button type="submit" class="btn btn-primary" [disabled]="!createLocaleForm.form.valid || loading">Create</button>
                </div>
            </section>
        </form>
    </div>
</clr-modal>
