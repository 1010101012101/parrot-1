<div *ngIf="locale">
    {{locale.ident}} {{locale.language}} {{locale.country}}
    <br /><br /><strong> Pairs:</strong>
    <br />
    <clr-datagrid [clrDgLoading]="loading">
        <clr-dg-column [clrDgField]="'key'">Key</clr-dg-column>
        <clr-dg-column [clrDgField]="'value'">Value</clr-dg-column>
        <clr-dg-row *ngFor="let pair of locale.pairs | objtopairs">
            <clr-dg-cell>{{pair.key}}</clr-dg-cell>
            <clr-dg-cell>
                <textarea>{{pair.value}}</textarea>
            </clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>{{ (locale.pairs | objtopairs).length }} pairs</clr-dg-footer>
    </clr-datagrid>
</div>
